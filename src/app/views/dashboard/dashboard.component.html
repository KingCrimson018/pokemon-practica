 
<form (submit)="addPokemon()">
  <h1>P O K E M O N</h1>
  <div class="form-group">
    <label for="nombre">Nombres</label> {{nombre}}
    <input type="text" class="form-control" id="inputAddress" placeholder="Nombre de Pokemon" name="nombre" [(ngModel)]="nombre">
    
  </div>
  <div class="form-group">
    <label for="genero">Genero</label>
    <input type="text" class="form-control" id="poderPokemon" placeholder="Genero" name="genero" [(ngModel)]="genero">
  </div>

  <div class="pokemonElemento">
    <label for="elemento">Elemento</label>
    <input type="text" class="form-control" id="poderPokemon" placeholder="Elemento" name="elemento" [(ngModel)]="elemento">
  </div>

   <div class="pokemonElemento">
    <label for="poder">Nivel de Poder</label>
    <input type="text" class="form-control" id="poderPokemon" placeholder="Poder" name="poder" [(ngModel)]="elemento">
  </div>

  <br>
  <br>
  <input class="submit" type="submit" class="btn btn-primary" value="Add Pokemon">
</form>

<br><br>


<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>Users</c-card-header>
      <c-card-body>
        <table
          [hover]="true"
          [responsive]="true"
          [striped]="true"
          align="middle"
          cTable
          class="mb-0 border"
        >
          <thead cTableColor="light">
            <tr>
              <th class="text-center">Nombre</th>
              <th class="text-center">Genero</th>
              <th class="text-center">Elemento</th>
              <th class="text-center">Poder</th>
              <th class="text-center">Acci√≥n</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pokemon of pokemons">
              <td class="text-center">
                {{pokemon.nombre }}
              </td>
              <td class="text-center">
                {{pokemon.genero}}
              </td>
              <td class="text-center">
                {{pokemon.elemento}}
              </td>

              <td class="text-center">

              </td>
            
              <td class="text-center">
                  <button class="btn btn-danger" id="red"(click)="deletePokemon(pokemon)">Eliminar</button>

                  <button class="btn btn btn-success" id="green" (click)="deletePokemon(pokemon)">Editar</button>
              </td>
    
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
