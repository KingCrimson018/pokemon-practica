 
<form (submit)="addPokemon()">
  
  <div class="form-group">
    <label for="nombre">Nombre</label> {{nombre}}
    <input type="text" class="form-control" id="inputAddress" placeholder="Nombre de Pokemon" name="nombre" [(ngModel)]="nombre">
    
  </div>
  <div class="form-group">
    <label for="genero">Genero</label>
    <input type="text" class="form-control" id="poderPokemon" placeholder="Genero" name="genero" [(ngModel)]="genero">
  </div>

  <div class="pokemonElemento">
    <label for="elemento">Elemento</label>
    <input type="text" class="form-control" id="poderPokemon" placeholder="Elemento" name="elemento" [(ngModel)]="elemento">
  </div>


  <br>
  <input type="submit" class="btn btn-primary" value="Add">
</form>

<br><br>
