 
<form (submit)="addPokemon()">
  
  <div class="form-group">
    <label for="nombre">Nombre</label> {{nombre}}
    <input type="text" class="form-control" id="inputAddress" placeholder="Nombre de Pokemon" name="nombre" [(ngModel)]="nombre">
    
  </div>
  <div class="form-group">
    <label for="genero">Genero</label>
    <input type="text" class="form-control" id="poderPokemon" placeholder="Genero" name="genero" [(ngModel)]="genero">
  </div>

  <div class="pokemonElemento">
    <label for="elemento">Elemento</label>
    <input type="text" class="form-control" id="poderPokemon" placeholder="Elemento" name="elemento" [(ngModel)]="elemento">
  </div>

  <br>
  <br>
  <input type="submit" class="btn btn-primary" value="Add">
</form>


<br><br>

<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>Pokemones</c-card-header>
      <c-card-body>
        <table
          [hover]="true"
          [responsive]="true"
          [striped]="true"
          align="middle"
          cTable
          class="mb-0 border"
        >
          <thead cTableColor="light">
            <tr>
              <th>Nombre</th>
              <th class="text-center">Genero</th>
              <th class="text-center">Elemento</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let pokemon of pokemons">
              <td>
                <div></div>
                <div class="small text-medium-emphasis text-nowrap">
                  <span>
                    {{pokemon.nombre}}
                  </span>
                </div>
              </td>
              <td class="text-center">
                <svg
                  cIcon
                  id=""
                  name=""
                  size="xl"
                  title=""
                ></svg>
                {{pokemon.genero}}
              </td>
              <td>
                <div class="d-flex justify-content-between">
                  <div class="float-start">
                    <strong></strong>
                  </div>
                  <div class="float-end ms-1 text-nowrap">
                    <small class="text-medium-emphasis">
                  
                    </small>
                  </div>
                </div>
                {{pokemon.elemento}}
              </td>
              <td class="text-center">
                <svg cIcon name="" size="xl"></svg>
              </td>
              <td>
                <div class="small text-medium-emphasis"></div>
                <div class="fw-semibold text-nowrap"></div>
                <button (click)="deletePokemon(pokemon)" class="btn btn-danger">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
